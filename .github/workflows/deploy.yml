# ============================================
# GITHUB ACTIONS - ARM64 BUILD & DEPLOY
# ============================================
# Ref: https://docs.github.com/en/actions
# Ref: https://github.com/docker/build-push-action
# Ref: https://github.com/docker/setup-qemu-action

name: Build & Push ARM64 Image

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ==========================================
      # Checkout code
      # ==========================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==========================================
      # Setup QEMU for multi-platform builds
      # ==========================================
      # Ref: https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      # ==========================================
      # Setup Docker Buildx
      # ==========================================
      # Ref: https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ==========================================
      # Login to GitHub Container Registry
      # ==========================================
      # Ref: https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ==========================================
      # Extract metadata (tags, labels)
      # ==========================================
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # ==========================================
      # Build and push ARM64 image
      # ==========================================
      # Ref: https://github.com/docker/build-push-action
      # Ref: https://docs.docker.com/build/building/multi-platform/
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_APP_URL=https://app.minhmice.com
            NEXT_PUBLIC_API_URL=https://backend.minhmice.com
            NEXT_PUBLIC_IMGPROXY_URL=https://img.minhmice.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ==========================================
      # Summary
      # ==========================================
      - name: Image details
        run: |
          echo "### ðŸš€ Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Deploy to Raspberry Pi" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "ssh minhmice@192.168.41.179" >> $GITHUB_STEP_SUMMARY
          echo "cd ~/signauthentics-stack" >> $GITHUB_STEP_SUMMARY
          echo "docker compose pull web" >> $GITHUB_STEP_SUMMARY
          echo "docker compose up -d web" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

