# ============================================
# VALKEY/REDIS CONFIGURATION
# ============================================
# Ref: https://redis.io/docs/management/config/

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (minimal for cache use case)
save ""
appendonly no

# Logging
loglevel notice

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

